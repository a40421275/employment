spring.application.name=employment

# MySQL数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/employment_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=CONVERT_TO_NULL
